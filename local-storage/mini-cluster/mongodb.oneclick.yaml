apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-stateful-set-master
  labels:
    name: mongo-stateful-set-master
spec:
  selector:
    matchLabels:
      app: mongo-stateful-set-master
  serviceName: "mongo-service-master"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo-stateful-set-master
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo-master
        image: mongo
        command:
          - mongod
          - "--replSet"
          - rs0
          - "--smallfiles"
          - "--noprealloc"
          - "--bind_ip_all"
        ports:
        - containerPort: 27017
          name: mongo-port
        volumeMounts:
        - name: mongo-pv-storage
          mountPath: /data/db
      volumes:
      - name: mongo-pv-storage
        persistentVolumeClaim:
          claimName: mongo-pvc-master

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb-service-master
  labels:
    name: mongodb-service-master
spec:
  type: NodePort
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongo-stateful-set-master

