apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv-master
  labels:
    name: mongo-pv-master
spec:
  capacity:
    storage: 500Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: mongo-pvc-master
  storageClassName: local-storage
  hostPath:
    path: "/mnt/mongo_data_master"

